<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orinoco</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container" style="width: 650px">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Orinoco</h1>
        <hr/>
        <br/>
      </div>
      <div id="loader">
        <p class="text-center">Loading...</p>
      </div>
      <div id="content" class="text-center">
        <p>
          Intro Orinoco
          Site de vente de <span class="product-type"></span>. Tous les produits sont au prix unique de <span class="product-price"></span>.
        </p>
        <br/>
        <form role="form">
          <div class="form-group">
            <div class="input-group">
              <input id="numberOfArticles" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]"></input>
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary btn-lg">Buy Camera</button>
              </span>
            </div>
          </div>
        </form>
        <br/>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
        <p><span class="articles-sold"></span> / <span class="articles-disponibles"></span> sold!</p>
        <hr/>
        <p id="accountAdress"></p>
      </div>
    </div>
  </div>



  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
