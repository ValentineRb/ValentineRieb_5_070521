            <div class="col-12 text-center">
              <h1>Votre commande</h1>
            </div>
          </div>
        </div>
        <div class="container d-none d-md-block">

              <h3 class="col-3 text-center">Description</h3>

          </div>
        </div>
        
        <div class="container">
          <div id ="row-template" class="row">
            <template id="template-basket-item">
              <hr/>
              <p id="name-and-color" class="col-lg-3 col-md-3 col-sm-12 text-center">Name and Color</p>

                  <form id="form-quantity"class="">

                      <div class="input-group">
                        <input id="quantity" class="form-control" type="number" name="number" value="" min="1" pattern="[0-9]">
                        </input>
                      </div>
                    </div>
                  </form>
                </div>
                <p id="price" class="col-4 text-center">Prix</p>
                <a href=""><i id ="bin" class="fas fa-trash-alt col-4 text-center"></i></a>
              </div>
              <br/>
              <br/>
              <br/>

          </div>
        </div>
        <hr/>
        <div class="container">

            <p class="col-md-3 d-none d-md-block"></p>
            <p class="col-md-3 d-none d-md-block"></p>
            <p id="total" class="col-md-3 text-center"></p>
            <p class="col-md-3 d-none d-md-block"></p>
          </div>
        </div>
        <div class="container text-center">
