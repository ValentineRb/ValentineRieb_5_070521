    <!--Main Section-->
    <main class="main">

            <div class="col-12">
              <h1>Votre sélection</h1>
              <h2>Les oursons</h2>
            </div>
          </div>
        </div>
        <div class="container">
          <div id ="row" class="row text-center">
            <template id="template-selection">
              <div class="col-lg-6 col-md-8 col-sm-12">
                <img id="selection-image" src="" alt="oursons">
              </div>
              <div class="col-lg-6 col-md-4 col-sm-12">
                <div class="name-price">
                  <h3 id="selection-name"></h3>
                  <p id="selection-price"></p>
                </div>
                <hr/>
                <div id="selection-customization">
                  <form>
                    <p class="d-flex justify-content-around">
                      <select name="color" id="color">
                        <option id="label-option-user-selection">Sélectionner la couleur</option>
                        <template id="template-color-customization">
                          <option id="label-option"></option>
                        </template>
                      </select>
                    </p>
                  </form>
                </div>
                <hr/>
                <div>
                  <button type="button" id="add-to-basket">Ajouter au panier</button>
                </div>
                <div>
                  <button type="button" id="test-update">update</button>
                </div>
                <div>
                  <button type="button" id="test-remove">remove</button>
                </div>
                <hr/>
                <div class="description">
                  <p id="selection-description"></p>
                </div>

            </template>
          </div>
        </div>
        <br/>
